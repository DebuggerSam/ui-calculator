<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">

  <div class="input_header_txt">
    <div class="container">
    <input type="text" class='input_text' placeholder="1,258.2">
  </div>
  </div>

  <div class="container">
      <div class='btn_clear top'>C</div>
      <div class='btn_delete top'><i class="fas fa-backspace"></i></div>
      <div class='btn_color_blue top'><i class="fas fa-divide"></i></div>
  </div>

  <div class="container">
      <div class='btn top'>7</div>
      <div class='btn top'>8</div>
      <div class='btn top'>9</div>
      <div class='btn_color_blue multiply top'><i class="fas fa-times"></i></div>
  </div>

  <div class="container">
    <div class='btn top'>4</div>
    <div class='btn top'>5</div>
    <div class='btn top'>6</div>
    <div class='btn_color_blue minus top'><i class="fas fa-minus"></i></div>
  </div>

  <div class="container">
    <div class='btn top'>1</div>
    <div class='btn top'>2</div>
    <div class='btn top'>3</div>
    <div class='btn_color_blue plus top'><i class="fas fa-plus"></i></div>
  </div>

  <div class="container">
    <div class='btn_zero top'>0</div>
    <div class='btn_color_blue top'><i class="fas fa-equals"></i></div>
  </div>

  </div>


  <script src='script.js'></script>
</body>
</html>
